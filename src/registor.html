<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="shortcut icon" href="./images/icon-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/registor.min.css">
</head>

<body>
    <!-- 弹窗 -->
    <div class="bgbox">
        <h2>恭喜您注册成功</h2>
        <p><span id="bgval">3</span>秒后跳转至首页...</p>
    </div>
    <!-- end -->
    <div class="wrapper">
        <div class="logo">
            <a href="./index.html"><img src="./images/logo.png" alt=""></a>
        </div>
        <div class="registor">
            <form action="http://localhost:8080/Project/php/registor.php" method="post" id="form1">
                <div class="registor_box">
                    <h3>
                        <span>新用户注册</span>
                        <em>已有账号？去&nbsp;<a href="./login.html">登录</a>&gt;</em>
                    </h3>
                    <ul class="list">
                        <li>
                            <span><b>*</b>用户名：</span>
                            <s></s>
                            <input type="text" id="username" name="username" placeholder="邮箱/手机号/昵称" autocomplete="off">
                            <em>不得少于4位数</em>
                            <!-- <label id="username-error" class="error" for="username">(不得少于4位数)</label> -->
                        </li>
                        <li>
                            <span><b>*</b>设置密码：</span>
                            <s></s>
                            <input type="password" id="password" name="password" placeholder="密码">
                            <em>不得少于6位数</em>
                            <!-- <label id="password-error" class="error" for="password">(必填，不得少于6位)</label> -->
                        </li>
                        <li>
                            <span><b>*</b>确认密码：</span>
                            <s></s>
                            <input type="password" id="confirm" name="confirm" placeholder="密码">
                            <em></em>
                            <!-- <label id="repass-error" class="error" for="confirm">(必填，不得少于6位)</label> -->
                        </li>
                        <li>
                            <span><b>*</b>验证码：</span>
                            <input type="text" id="code">
                            <p><span id="codeval"></span><a id="codebtn" href="javascript:;">换一张?</a></p>
                            <em></em>
                        </li>
                    </ul>
                    <div class="register">
                        <input type="checkbox" name="" id="cheksel" checked="checked">
                        <span>已阅读，并同意&nbsp;<a href="">《格力官方商城用户注册协议》</a></span>
                    </div>
                    <div><a class="registor_btn" href="javascript:;">注册</a></div>
                </div>

                <div class="registor_ad">
                    <a href="#"><img src="https://mall.gree.com/wcsstore/GreeStorefrontAssetStore/images/usercenter/aSD1.jpg" alt=""></a>
                </div>
            </form>
        </div>
    </div>
    <script src="./script/thirdplugins/jquery.min.js"></script>
    <script src="./script/thirdplugins/jquery.lazyload.min.js"></script>
    <script src="./script/thirdplugins/cookie.js"></script>

    <script src="../dist/script/js/all.js"></script>

</body>

</html>
