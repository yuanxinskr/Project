<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <title>购物车</title>
    <link rel="shortcut icon" href=./images/icon-favicon.ico type=image/x-icon>
    <link rel=stylesheet href=./css/reset.css>
    <link rel=stylesheet href=./css/header.css>
    <link rel=stylesheet href=./css/cart.css>
</head>

<body>
    <div class=header></div>
    <div class=logo>
        <div class=logopic><img src=./images/logo.png></div>
        <div class=cartstep></div>
    </div>
    <div class=wrapper>
        <div class=empty>
            <h2>购物车内暂时没有商品， <a href=http://localhost:8080/Project/dist/login.html>登录</a> 后可同步电脑与手机购物车</h2>
        </div>
        <div class=caption>
            <ol>
                <li class=cart_allsel>
                    <div class=allsel><input type=checkbox id=allsel checked> <label for=allsel class=pa>全选</label></div>
                </li>
                <li class=cart_goods>商品</li>
                <li class=cart_price>单价</li>
                <li class=cart_youhui>优惠</li>
                <li class=cart_city>
                    <div class=city><span>浙江省</span>
                        <a></a>
                    </div>
                </li>
                <li class=cart_quantity>数量</li>
                <li class=cart_subtotal>小计</li>
                <li class=cart_operation>操作</li>
            </ol>
        </div>
        <div class=cart_list>
            <ul class=modleul>
                <li class=cart_allsel><input class=onesel type=checkbox checked></li>
                <li class=cart_goods>
                    <a id=pic><img></a> <a id=title>品圆变频空调_高效变频 节能运行_KFR-35GW/(35592)FNhDa-A3 白色 冷暖1.5匹机 挂壁式 16-24平方米适用</a></li>
                <li class=cart_price></li>
                <li class=cart_youhui>-</li>
                <li class=cart_city>有货</li>
                <li class=cart_quantity>
                    <div class=goodsnum><span class=reduce>-</span> <input class=numinput type=text value=1> <span class=increase>+</span></div>
                </li>
                <li class=cart_subtotal>￥3399</li>
                <li class=cart_operation>
                    <div class=delbox><a href=javascript:;>收藏</a> <a class=delbox_del href=javascript:;>删除</a></div>
                </li>
            </ul>
        </div>
        <div class=cart_tips>
            <ul>
                <li><a id=delselgoods href=javascript:;>删除选择商品</a></li>
                <li><a id=shoucang href=javascript:;>收藏选择商品</a></li>
                <li><a id=delallgoods href=javascript:;>清空购物车</a></li>
                <li class=tipsinfo>
                    <div class=f1><em>已选商品</em> <span></span> <em>件</em></div>
                    <div class=f2><em>优惠</em> <span>￥</span> <span>0.00</span></div>
                    <div class=f3><em>合计(不含运费)</em> <strong>￥</strong> <span></span></div>
                </li>
            </ul>
        </div>
        <div class=cart_account><a href="http://localhost:8080/Project/dist/">继续购物</a> <a id=gobuy href=javascript:;>去结算</a></div>
    </div>
    <div class=footer></div>
    <script src=./script/thirdplugins/jquery.min.js></script>
    <script src=./script/thirdplugins/jquery.lazyload.min.js></script>
    <script src=./script/thirdplugins/cookie.js></script>
    <script src=./script/js/cart.js></script>
    <script src=./script/js/all.js></script>
    <script>
        $('.header').load('header.html .headerbox .topbar', function() {
            //判断登录状态
            if (getcookie('username')) {
                $('#logined').html(getcookie('username') + '[退出]');
                $('#logined').click(function() {
                    if (confirm('你确定要退出当前账户并重新登录吗...')) {
                        delcookie("username");
                        $('#logined').attr("href", "http://localhost:8080/Project/dist/login.html")
                    } else {
                        return false; //拒绝则阻止a标签事件
                    }
                });
            }
        });
        $('.footer').load('footer.html');
    </script>
</body>

</html>
